<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Markup</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="extension-container">
    <select id="project" class ="project-dropdown">
        <option value="Choise project">Choise project</option>
        <option value="AllRight">AllRight</option>
        <option value="LuckyBird">LuckyBird</option>
        <option value="Slottica">Slottica</option>
        <option value="SlottyWay">SlottyWay</option>
        <option value="Spinamba">Spinamba</option>
        <option value="SpinBounty">SpinBounty</option>
        <option value="SuperCat">SuperCat</option>
        <option value="Viks">Viks</option>
        <option value="Magic365">Magic365</option>
        <option value="Spinado">Spinado</option>
    </select>

    <div select id="button-container" class="button-container">
        
    </div>

    <input type="text" id="input-field" placeholder="Enter campaigns">

    <div id="flex-container">
        <input type="number" id="percentage-input" min="0" max="500" placeholder="%(-/+)">
        <button id="start-button">Start</button>
    </div>

    <div id="table-container"></div>

    <div id="clear-container">
        <button id="clear-button">Clear</button>
    </div>

</div>

<script type="module" src="scripts/content.js"></script>
</body>
</html>
